<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contactos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="explorar.css"> <!-- CSS externo -->
</head>
<body>

  <!-- Seção Hero -->
  <header class="hero">
    <nav class="d-flex justify-content-between align-items-center p-4 px-5">
      <!-- Logo -->
      <a href="#" class="navbar-brand">
        <img src="../RepositorioProjeto01/imagens/lines-leaning-solid 1.png" alt="Logo Living Around" class="logo">
      </a>
      

    <!-- Links -->
<div class="d-flex gap-4">
    <a href="#" class="text-decoration-none">ACOMODAÇÃO</a>
    <a href="#" class="text-decoration-none">LOCAIS</a>
    <a href="#" class="text-decoration-none">BLOG</a>
    <a href="#" class="text-decoration-none">CONTACTOS</a>
  </div>
    </nav>
  </header>

  <section class="container my-5">
   
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label text-white">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
      </div>
  
      <div class="mb-3">
        <label for="mensagem" class="form-label text-white">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem..."></textarea>
      </div>
  
      <button type="submit" class="btn btn-light">Enviar</button>
    </form>
  </section>

</body>
</html>
